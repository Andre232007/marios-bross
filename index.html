<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="menu">
        <button class="start-button">Jogar</button>
        <div class="logo"><img src="./img/Mario_Series_Logo.svg.png"></div>
    </div>
    <div class="container" style="display: none;">
        <div class="itens">
            <div class="game-board">
                <h2 class="score">SCORE: 0</h2>
                <img src="./img/clouds.png" class="clouds">
                <img src="./img/mario.gif" class="mario">
                <img src="./img/pipe.png" class="pipe">
                <div class="game-over" style="display: none;">
                    <img src="./img/Game-Over-25-11-2024.png" alt="Game Over">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
